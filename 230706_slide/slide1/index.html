<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images Slide</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="slide-wrapper">
      <ul class="slide-list">
        <li><img src="../images/여름1.jpeg" alt="여름"></li>
        <li><img src="../images/수박.jpeg" alt="수박"></li>
        <li><img src="../images/파인애플.jpeg" alt="파인애플"></li>
      </ul>
    </div>

    <div class="btn-group">
      <button class="btn1" type="button">1</button>
      <button class="btn2" type="button">2</button>
      <button class="btn3" type="button">3</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
