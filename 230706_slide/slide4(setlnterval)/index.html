<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide4 setlnterval</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/41707c0594.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="slide-wrapper">
      <ul class="slide-list">
        <li><img src="./images/img_visual1.jpg" alt="이미지1">
          <p>식자재 유통의 베스트 <br>솔루션</p>
        </li>
        <li><img src="./images/img_visual2.jpg" alt="이미지2">
          <p>신선하고 차별화된 식자재 <br>Provder</p>
        </li>
        <li><img src="./images/img_visual3.jpg" alt="이미지3">
          <p>고객의 성공을 위해 <br> 함께하는 파트너</p>
        </li>
      </ul>
    </div>
    <div class="btn">
      <button class="btn1" type="button"></button>
      <button class="btn2" type="button"></button>
      <button class="btn3" type="button"></button>
    </div>
    <div class="btn-group">
      <button class="prev" type="button">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button class="next" type="button">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
