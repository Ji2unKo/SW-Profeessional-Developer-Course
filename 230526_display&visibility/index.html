<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display&visibility 차이</title>
</head>
<style>
  .box {
    width: 200px;
    height: 200px;
  }

  .box1 {
    background-color: red;
  }

  .box2 {
    /* display: none;  : 화면상에서 box가 공간도 차지하지 않는다.(안보이게한다)*/
    /* visibikity: hidden : 화면상에서 box가 본인에크기만큼 공간은 차지하되, 요소가 눈게 보이지 않는다.(그 공간만 흰색화면) */
    visibility: hidden;
    background-color: blue;
  }

  .box3 {
    background-color: green;
  }
</style>
<body>
  <div class="wrapper">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </div>
</body>
</html>
