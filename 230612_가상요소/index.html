    <script>
      // 목표 : X자 버튼을 눌렀을떄 모달이 사라졌으면 좋겠다.
      // 1.#modalcl 이 클릭 당했을 때 
      // 2.#modal 의 style 중 display라는 스타일의 갓을 none 으로 바꾼다.
      
      document.getElementById("modalcl").onclick = function(){
        document.getElementById("modal").style.display = "none";
